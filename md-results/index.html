<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maryland Election Results</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Maryland Election Results</h1>

  <section>
    <h2>Statewide Totals</h2>
    <div id="statewide"></div>
  </section>

  <section>
    <h2>County Breakdown</h2>
    <label for="countySelect">Select a County:</label>
    <select id="countySelect"></select>
    <div id="countyData"></div>
  </section>

  <section>
    <h2>Statewide Vote Share (Chart)</h2>
    <canvas id="resultsChart" width="400" height="200"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
